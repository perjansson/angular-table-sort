<html ng-app="tableSortApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>angular-table-sort</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
  <link rel="stylesheet" href="app/style/style.css">
</head>

<body>

  <div class="container">
    <div ng-controller="Controller as vm">
        <a href ng-click="vm.showSort = !vm.showSort" ng-init="vm.showSort = false">
          <h1>Table sort</h1>
        </a>
        <pre ng-show="vm.showSort">vm.sort: {{ vm.sort | json }}</pre>

      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search companies" ng-model="vm.sort.query">
          </div>
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th pj-sort order="'name'" by="vm.sort.by" reverse="vm.sort.reverse" on-sort-click="vm.onSort">Name</th>
            <th pj-sort order="'address'" by="vm.sort.by" reverse="vm.sort.reverse" on-sort-click="vm.onSort">Address</th>
            <th pj-sort order="'phone'" by="vm.sort.by" reverse="vm.sort.reverse" on-sort-click="vm.onSort">Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="company in vm.companies | orderBy:vm.sort.by:vm.sort.reverse | filter:vm.sort.query">
            <td ng-bind="::company.name"></td>
            <td ng-bind="::company.address"></td>
            <td ng-bind="::company.phone"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/faker/build/build/faker.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/ngstorage/ngStorage.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-underscore/angular-underscore.js"></script>

  <!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
  <![endif]-->

  <script src="app/scripts/app.js"></script>
  <script src="app/scripts/controller.js"></script>
  <script src="app/scripts/service.js"></script>
  <script src="app/scripts/sort.js"></script>
  <script src="app/scripts/directive.js"></script>

</body>

</html>
